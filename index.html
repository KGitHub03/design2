<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <!--Favicon-->
        <link rel='icon' id='favicon' href='https://static.thenounproject.com/png/34403-200.png'>
        <!--Bootstrap-->
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css' rel='stylesheet'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
        <!--Custom CSS & JS-->
        <script src='script.js' defer=''></script>
        <link href='styles.css' rel='stylesheet'>
        <!--Fonts-->
        <link href='https://fonts.googleapis.com/css?family=Google+Sans' rel='stylesheet'>
        <title>Mechatronics Club</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Mechatronics Club</h1>
        </div>
        <div class="container-fluid">
            <div class="card-deck">
                <div class="card">
                    <div class="card-header">
                        Next Meeting
                    </div>
                    <div class="card-body">
                        Thursday, [date]th of [month]
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Current Project
                    </div>
                    <div class="card-body">
                        ---
                    </div>
                </div>
                
            </div>
            <br>
            <div class="card-deck">
                <div class="card">
                    <div class="card-header">
                        Last Meeting
                    </div>
                    <div class="card-body">
                        Interest Meeting
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        YouTube Channel                   
                    </div>
                    <div class="card-body">
                        <button type="button" class="btn btn-block btn-lg btn-info" data-toggle="modal" data-target="#utube">Show QR Code</button>
                    </div>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">
                    Google Classroom
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col small">Code</div>
                        <div class="col small">Link</div>
                        <div class="col small">QR Code</div>
                    </div>
                    <div class="row">
                        <div class="col">tcd2svs</div>
                        <div class="col"><a href="https://classroom.google.com/c/NTgyMzA1NzcxMjAy?cjc=tcd2svs" class="btn btn-lg btn-block btn-info">Join Classroom</a></div>
                        <div class="col">
                            <button type="button" class="btn btn-block btn-lg btn-info" data-toggle="modal" data-target="#code">Show QR Code</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
  <!-- Modals -->
    <div class="modal fade" id="code" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Google Classroom QR Code</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img class="img" src="https://i.ibb.co/2ZtVBf0/Screenshot-2023-02-19-090603.jpg" alt="">
        </div>
      </div>
    </div>
    </div>
    <div class="modal fade" id="utube" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Shakertronics YouTube Channel QR Code</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <img class="img" src="https://i.ibb.co/1RcVLRM/Screenshot-2023-02-19-092312.jpg" alt="">
            </div>
          </div>
        </div>
    </div>
    </body>
</html>
